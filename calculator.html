<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* ใบเสร็จ table */
.receipt table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 16px;
  color: white;
  font-size: 16px; /* ตัวหนังสือใหญ่ขึ้น */
}
.receipt th, .receipt td {
  padding: 12px 16px; /* เพิ่ม padding ให้สวย */
  text-align: center;
}
.receipt th {
  border-bottom: 2px solid rgba(255,255,255,0.3);
}
.receipt tr:not(:last-child) td {
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.total {
  font-size: 20px; /* ตัวเลขใหญ่ขึ้น */
  font-weight: 600;
  text-align: right;
  margin-top: 6px;
}

/* Modal ใบเสร็จ */
#receiptModal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;

  /* Animation fade-in/out */
  opacity: 0;
  transition: opacity 0.3s ease;
}
#receiptModal.show {
  display: flex;
  opacity: 1;
}

#receiptModal .modal-content {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius: 18px;
  padding: 30px;
  width: 95%;
  max-width: 1000px;
  max-height: 90vh; /* สูงขึ้น */
  overflow-y: auto;
  color: white;
  font-size: 16px;
  transform: translateY(-30px);
  transition: transform 0.3s ease;
}
#receiptModal.show .modal-content {
  transform: translateY(0); /* slide-down effect */
}

/* ปุ่มปิด */
#receiptModal .closeBtn {
  margin-top: 12px;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  background: #f59e0b;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}
#receiptModal .closeBtn:hover {
  background: #d97706;
}

/* Scrollbar สวยๆ */
#receiptModal .modal-content::-webkit-scrollbar {
  width: 10px;
}
#receiptModal .modal-content::-webkit-scrollbar-track {
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
}
#receiptModal .modal-content::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
}
#receiptModal .modal-content::-webkit-scrollbar-thumb:hover {
  background: rgba(255,255,255,0.5);
}

</style>
</head>
<body>
<div class="dashboard">

  <header>
    <h1 style="font-size:32px;">Calculator</h1>
  </header>

  <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
    <select id="yearSelect">
      <option value="">-- เลือกปี --</option>
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
      <option>2028</option>
      <option>2029</option>
      <option>2030</option>
    </select>

    <select id="quarterSelect">
      <option value="">-- เลือกไตรมาส --</option>
      <option>Q1</option>
      <option>Q2</option>
      <option>Q3</option>
      <option>Q4</option>
    </select>

    <button class="btn-calc" onclick="renderCalc()">คำนวณ</button>
  </div>

  <!-- Modal ใบเสร็จ -->
  <div id="receiptModal">
    <div class="modal-content">
      <div id="receiptContent"></div>
      <button class="closeBtn" onclick="closeReceipt()">ปิด</button>
    </div>
  </div>

  <!-- กลับ Dashboard -->
  <div style="margin-top:20px; text-align:center;">
    <button class="logout" onclick="goDashboard()">← Dashboard</button>
  </div>
  <div class="credit">rent calculator by lukinn</div>

</div>

<script src="js/common.js"></script>
<script src="js/records.js"></script>
<script src="js/calculator.js"></script>

</body>
</html>
