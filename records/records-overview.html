<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Record Overview</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .year-select-container { margin-bottom:20px; display:flex; align-items:center; gap:10px; }
    .year-select-container select { padding:6px 10px; border-radius:8px; border:none; cursor:pointer; }
    #quarterContainer { display:grid; grid-template-columns: repeat(auto-fit, minmax(140px,1fr)); gap:12px; }
    #quarterContainer button { padding:12px; border:none; border-radius:14px; cursor:pointer; font-weight:600; background: rgba(255,255,255,0.08); color:white; backdrop-filter: blur(12px); box-shadow: 0 0 20px rgba(139,92,246,0.2); transition:0.15s ease; }
    #quarterContainer button:hover { transform: translateY(-2px); box-shadow:0 0 25px rgba(139,92,246,0.35); }

    /* Modal */
    #monthModal { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; }
    #monthModal .modal-content { background: rgba(255,255,255,0.06); backdrop-filter: blur(18px); border-radius:18px; padding:24px; width:320px; display:flex; flex-direction:column; gap:12px; box-shadow:0 0 35px rgba(139,92,246,0.25);}
    #monthModal input { padding:8px; border-radius:10px; border:none; outline:none; background: rgba(255,255,255,0.12); color:white;}
    #monthModal label { font-size:14px;}
    #monthModal button { cursor:pointer; padding:10px; border-radius:10px; border:none; background: linear-gradient(135deg, #f59e0b, #fbbf24); color:white; font-weight:600; margin-top:6px; }
    #monthModal .backBtn { background: rgba(255,255,255,0.12); color:white; margin-top:4px; }
  </style>
</head>
<body>

<div class="dashboard">
  <header><h1 style="font-size:32px;">Record Overview</h1></header>

  <div class="year-select-container">
    <label>เลือกปี:</label>
    <select id="yearSelect"></select>
  </div>

  <div id="quarterContainer"></div>

  <!-- Modal -->
  <div id="monthModal">
    <div class="modal-content" id="monthContainer"></div>
  </div>

  <div style="margin-top:20px; text-align:center;">
    <button class="logout" onclick="goDashboard()">← Dashboard</button>
  </div>
  <div class="credit">rent calculator by lukinn</div>
</div>

<script src="../js/records.js"></script>
<script>
const yearSelect = document.getElementById("yearSelect");
for(let y=2025;y<=2030;y++){
  const opt = document.createElement("option");
  opt.value=y; opt.textContent=y;
  yearSelect.appendChild(opt);
}
yearSelect.value = sessionStorage.getItem("year") || 2025;

yearSelect.onchange = ()=> renderQuarters(yearSelect.value);
renderQuarters(yearSelect.value);
</script>

</body>
</html>
